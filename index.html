<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8">
        <title>To-do List</title>
    </head>
    <body>
        <header>
            <h1>To - do List</h1>
        </header>
        <form>
            <input type="text" class="todo-input" id= "todo-input" placeholder="sua nova tarefa"/>

        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
